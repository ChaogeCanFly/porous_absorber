<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
<link rel="stylesheet" href="styles/normalize.css">
<link rel="stylesheet" href="styles/style.css">
<title>Porous Absorber Calculator</title>
<script type="module" src="./js/main.js"></script>
</head>

<body>
  <!-- Tab bar -->
  <div class="tab">
    <button onclick="open_tab(event, 'rb_porous_absorber')"    id="tab_button_rb_porous_absorber"    class="tabButton" default="true">Rigid Backed Porous Absorber</button>
    <button onclick="open_tab(event, 'slotted_panel')"         id="tab_button_slotted_panel"         class="tabButton">Slotted Panel</button>
    <button onclick="open_tab(event, 'perforated_panel')"      id="tab_button_perforated_panel"      class="tabButton">Perforated Panel</button>
    <button onclick="open_tab(event, 'microperforated_panel')" id="tab_button_microperforated_panel" class="tabButton">Microperforated Panel</button>
    <button onclick="open_tab(event, 'configuration')"         id="tab_button_configuration"         class="tabButton">Configuration</button>
  </div>

  <!-- Tab content -->
  <div id="rb_porous_absorber"    class="tabContent"></div>
  <div id="perforated_panel"      class="tabContent"></div>
  <div id="slotted_panel"         class="tabContent"></div>
  <div id="microperforated_panel" class="tabContent"></div>
  <div id="configuration"         class="tabContent"></div>

  <!-- Canvas -->
  <canvas id="graph_canvas">
</body>
</html>
